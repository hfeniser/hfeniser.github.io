<h3>HASAN FERİT ENİŞER</h3>
<p>
<img src="/images/hfeniser.jpg" alt="Hasan Ferit Enişer" border="1" align="Right" width="20%" height="34%">
I am a first year PhD student in  <a href="http://www.mpi-sws.tr/">MPI-SWS</a> advised by <a href="https://mariachris.github.io">Maria Christakis</a>. I am a member of
Practical Formal Methods Group</a>.
<br/>
<br/>
My research interests lie in <em>Program Analysis</em> and <em>Machine Learning</em>. In my PhD study, I focus on testing and verification of machine learning, especially deep learning. I apply widely used software testing/verification practices to deep neural networks.
<br/>
<br/>
Currently, I am investigating fault localization/tolerence for deep neural networks. Other than that, I am interested in many other aspects of safe AI.
<br/>
<br/>
I graduated from Bogazici University in 2017 with a M.Sc. in computer science. Before that, I did my B.Sc. studies in computer science at the same university.
<br/>
<br/>
<br/>
<br/>
